insert

id "pokemon" isa entity-type
    plays-role has-resource-target
    plays-role ancestor
    plays-role descendant
    plays-role pokemon-with-type;

id "pokemon-type" isa entity-type
    plays-role type-of-pokemon
    plays-role defending-type
    plays-role attacking-type;

id "pokedex-no" isa resource-type
    datatype long
    plays-role has-resource-value;
id "description" isa resource-type
    datatype string
    plays-role has-resource-value;
id "height" isa resource-type
    datatype long
    plays-role has-resource-value;
id "weight" isa resource-type
    datatype long
    plays-role has-resource-value;


id "has-resource" isa relation-type
    has-role has-resource-target
    has-role has-resource-value;
id "has-resource-target" isa role-type;
id "has-resource-value" isa role-type;

id "evolution" isa relation-type
    has-role ancestor
    has-role descendant;
id "ancestor" isa role-type;
id "descendant" isa role-type;

id "has-type" isa relation-type
    has-role pokemon-with-type
    has-role type-of-pokemon;
id "pokemon-with-type" isa role-type;
id "type-of-pokemon" isa role-type;

id "super-effective" isa relation-type
    has-role defending-type
    has-role attacking-type;
id "defending-type" isa role-type;
id "attacking-type" isa role-type;


